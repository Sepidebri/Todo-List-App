<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header-title">
        <h1>Todo List App</h1>
        <p>Oraganize your life with our app</p>
      </div>
      <i class="fa-solid fa-check-double"></i>
    </header>
    <main>
      <form>
        <div class="container-input">
          <i class="fa-solid fa-feather-pointed"></i>
          <input type="text" placeholder="What's Up" />
          <i class="fa-solid fa-circle-plus addItemButton"></i>
        </div>
        <div class="container-type">
          <!-- <button>+</button> -->
          <i class="fa-solid fa-briefcase briefcase"></i>
          <i class="fa-solid fa-person-praying praying"></i>
          <i class="fa-solid fa-utensils utensils"></i>
          <i class="fa-solid fa-dumbbell dumbbell"></i>
        </div>
      </form>
      <div class="container-todo"></div>
    </main>
    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/507f17eebc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
