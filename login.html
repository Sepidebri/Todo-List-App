<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-login">
      <input
        type="text"
        placeholder="Email or phone or username"
        id="email-box"
      />
      <input type="password" placeholder="Password" id="pass-box" />
      <div class="container-check-box">
        <input type="checkbox" id="check" />
        <p class="text-checkbox">Keep me logged</p>
      </div>
      <div class="container-button">
        <button id="login-in" type="submit">Log in</button>
        <button id="sign-in" type="submit">Sign in</button>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
